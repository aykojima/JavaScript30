<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    //this is my second trial
    const keyTyped =[];
    const SecretCode = 'secret';
    
    function typing(e){
        keyTyped.push(e.key);
        //array.splice(start[, deleteCount[, item1[, item2[, ...]]]])
        //start = 0, deleteCount = 1
        keyTyped.splice(-SecretCode.length -1, keyTyped.length - SecretCode.length);
        
        if(keyTyped.join('').includes(SecretCode)){
            console.log('DING DING');
        }
        console.log(keyTyped);
    }
    window.addEventListener('keyup', typing);
</script>
</body>
